<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container header-container">
        <nav class="header-nav">
          <a href="/" class="logo header-logo"
            >Web<span class="logo--dark">Studio</span>
          </a>
          <ul class="site-nav list">
            <li class="site-nav__item">
              <a href="./index.html" class="site-nav__link">Студия</a>
            </li>
            <li class="site-nav__item">
              <a href="./portfolio.html" class="site-nav__link">Портфолио</a>
            </li>

            <li class="site-nav__item">
              <a href="./contacts.html" class="site-nav__link site-nav--current"
                >Контакты</a
              >
            </li>
          </ul>
        </nav>

        <ul class="contacts list">
          <li class="contacts__item">
            <a href="mailto:info@devstudio.com" class="contacts__link">
              <svg class="contacts__icon" width="16" height="12">
                <use href="./images/icons.svg/sprite.svg#icon-envelope"></use>
              </svg>
              info@devstudio.com</a
            >
          </li>
          <li class="contacts__item">
            <a href="tel:+380961111111" class="contacts__link">
              <svg class="contacts__icon" width="10" height="16">
                <use
                  href="./images/icons.svg/sprite.svg#icon-smartphone  "
                ></use>
              </svg>
              +38 096 111 11 11
            </a>
          </li>
        </ul>
      </div>
    </header>
    <!-- main -->
    <main></main>

    <!-- footer -->
    <footer class="footer">
      <div class="container footer__container">
        <div class="footer__box">
          <a href="/" class="logo footer__logo">
            Web<span class="footer__logo--white">Studio</span>
          </a>
          <address class="address">
            <a href="/" class="address__location"
              >г. Киев, пр-т Леси Украинки, 26</a
            >
            <a
              href="emailto:info@example.com"
              class="address__contacts address__contacts--mail"
              >info@example.com</a
            >
            <a href="tel:+380991111111" class="address__contacts"
              >+38 099 111 11 11</a
            >
          </address>
        </div>
        <div class="social-media">
          <h3 class="social-media__title">присоединяйтесь</h3>
          <ul class="social-media__list list">
            <li class="social-media__item">
              <a href="" class="social-media__link">
                <svg class="social-media__icon" width="20" height="20">
                  <use
                    href="./images/icons.svg/sprite.svg#icon-instagram"
                  ></use>
                </svg>
              </a>
            </li>

            <li class="social-media__item">
              <a href="" class="social-media__link">
                <svg class="social-media__icon" width="20" height="20">
                  <use href="./images/icons.svg/sprite.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>

            <li class="social-media__item">
              <a href="" class="social-media__link">
                <svg class="social-media__icon" width="20" height="20">
                  <use href="./images/icons.svg/sprite.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>

            <li class="social-media__item">
              <a href="" class="social-media__link">
                <svg class="social-media__icon" width="20" height="20">
                  <use href="./images/icons.svg/sprite.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>

        <div class="subscribe">
          <h3 class="subscribe__title">Подпишитесь на рассылку</h3>
          <form class="subscribe__form">
            <label for="subscribe__email"></label>
            <input
              class="subscribe__input"
              name="email"
              type="email"
              id="email-footer"
              placeholder="E-mail"
            />
            <button class="button subscribe__button" type="submit">
              Подписаться
              <svg width="24" height="24" class="subscribe__icon">
                <use href="./images/icons.svg/sprite.svg#icon-send"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </footer>
    <script></script>
  </body>
</html>
